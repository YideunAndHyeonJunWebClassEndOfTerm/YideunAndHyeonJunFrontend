<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강원대 컴공 AI 강의 추천 시스템</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-graduation-cap"></i> 강원대 컴공 AI 강의 추천</h1>
                <p>ChatGPT가 추천하는 맞춤형 강의 계획</p>
            </div>
        </header>

        <main class="main-content">
            <div class="form-section" id="userForm">
                <div class="form-card">
                    <h2><i class="fas fa-user"></i> 학습 프로필 설정</h2>
                    
                    <div class="form-group">
                        <label>현재 학년</label>
                        <select id="currentGrade" class="form-control">
                            <option value="">선택하세요</option>
                            <option value="1">1학년</option>
                            <option value="2">2학년</option>
                            <option value="3">3학년</option>
                            <option value="4">4학년</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>관심 분야 (복수 선택 가능)</label>
                        <div class="checkbox-group" id="interestAreas">
                            <label class="checkbox-item">
                                <input type="checkbox" value="웹개발"> 웹 개발
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="AI머신러닝"> AI/머신러닝
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="모바일앱"> 모바일 앱
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="게임개발"> 게임 개발
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="시스템소프트웨어"> 시스템/소프트웨어
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="데이터분석"> 데이터 분석
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>수강한 전공 과목</label>
                        <div class="checkbox-group" id="completedCourses">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>ChatGPT API 키</label>
                        <input type="password" id="apiKey" class="form-control" placeholder="sk-...">
                        <small>API 키는 브라우저에만 저장되며 외부로 전송되지 않습니다.</small>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="useMockAPI"> 테스트 모드 사용 (API 키 없이 테스트)
                        </label>
                        <small>실제 ChatGPT API 대신 샘플 추천 결과를 보여줍니다.</small>
                    </div>

                    <div class="form-group">
                        <small style="color: #666; font-size: 12px;">
                            ⚠️ 문제 발생 시 브라우저의 개발자 도구(F12) → Console 탭에서 에러 로그를 확인하세요.
                        </small>
                    </div>

                    <button id="getRecommendation" class="btn-primary">
                        <i class="fas fa-magic"></i> AI 추천받기
                    </button>
                </div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <h2><i class="fas fa-lightbulb"></i> AI 추천 결과</h2>
                    <div id="loadingSpinner" class="loading">
                        <i class="fas fa-spinner fa-spin"></i> AI가 분석 중입니다...
                    </div>
                    <div id="recommendationResult" class="recommendation-content"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
