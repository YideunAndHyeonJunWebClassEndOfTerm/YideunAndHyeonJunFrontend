<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강원대 컴공 교수님 추천 시스템</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <img src="kangwon_bear_nukki.png" alt="강원대 곰돌이" class="kw-bear-logo">
                <h1><i class="fas fa-chalkboard-teacher"></i> 강원대 컴공 교수님 추천</h1>
                <p>관심 분야별 맞춤형 교수님 추천 시스템</p>
            </div>
        </header>

        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="recommend">
                <i class="fas fa-search"></i> 교수님 추천
            </button>
            <button class="tab-btn" data-tab="all-professors">
                <i class="fas fa-users"></i> 전체 교수님
            </button>
            <button class="tab-btn" data-tab="search-history">
                <i class="fas fa-history"></i> 검색 기록
            </button>
        </nav>

        <main class="main-content">
            <div class="tab-content active" id="recommend-tab">
            <div class="form-section" id="userForm">
                <div class="form-card">
                        <h2><i class="fas fa-user-check"></i> 관심 분야 선택</h2>
                    
                    <div class="form-group">
                            <label>어떤 분야를 희망하시나요? (복수 선택 가능)</label>
                            <div id="dynamicInterestAreas"></div>
                    </div>

                    <div class="form-group">
                            <label>ChatGPT API 키 (선택사항)</label>
                            <div style="display: flex; gap: 10px; align-items: flex-end;">
                                <input type="password" id="apiKey" class="form-control" placeholder="sk-... (비워두면 기본 추천 시스템 사용)" style="flex: 1;">
                                <button type="button" id="clearApiKey" class="btn-secondary" style="padding: 12px; background: #e53e3e; color: white; border: none; border-radius: 6px; cursor: pointer;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <small>API 키는 브라우저에 안전하게 저장됩니다. 더 정교한 AI 추천을 받을 수 있습니다.</small>
                        </div>

                        <button id="getRecommendation" class="btn-primary">
                            <i class="fas fa-search"></i> AI 추천받기
                        </button>
                        </div>
                    </div>

                <div class="result-section" id="resultSection" style="display: none;">
                    <div class="result-card">
                        <h2><i class="fas fa-users"></i> 추천 교수님</h2>
                        <div id="loadingSpinner" class="loading">
                            <i class="fas fa-spinner fa-spin"></i> 최적의 교수님을 찾고 있습니다...
                        </div>
                        <div id="professorList" class="professor-list"></div>
                    </div>
                    </div>
                    </div>

            <div class="tab-content" id="all-professors-tab">
                <div class="result-card">
                    <h2><i class="fas fa-users"></i> 전체 교수님 정보</h2>
                    <div id="allProfessorsList" class="professor-list"></div>
                </div>
            </div>

            <div class="tab-content" id="search-history-tab">
                <div class="result-card">
                    <h2><i class="fas fa-history"></i> 검색 기록</h2>
                    <div id="searchHistoryList" class="search-history-list">
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <i class="fas fa-clock" style="font-size: 48px; margin-bottom: 20px;"></i>
                            <h3>아직 검색 기록이 없습니다</h3>
                            <p>교수님 추천 기능을 사용해보세요!</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/professors-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
